<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Webpage Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; 
  }
  
  header {
    background-color: #f09a2b;
    color: white;
    padding: 10px;
    text-align: center;
  }
  
  main {
    flex: 1; 
    padding: 20px;
    
  }
  
  footer {
    background-color: #f09a2b;
    color: white;
    padding: 10px;
    text-align: center;
  }

  /* Responsive design */
  @media screen and (max-width: 768px) {
    header, footer {
      padding: 5px;
    }
    main {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  
  <main>
    <h2>Main Content Area</h2>
    <p>This is the main content of the webpage.</p>
  </main>
  
  <footer>
    <p>Footer content Copyright &copy; 2023</p>
  </footer>
</body>
</html>
